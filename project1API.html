<html>

<head>
    <title>The Guardian API</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src='http://code.jquery.com/jquery-2.1.3.min.js'></script>

</head>

<body>

    <div class="jumbotron">
        <div class="container text-center">
            <h1>Project 01 - Test API's!</h1>
      
            

            <div class="row">
              <div class="col-lg-6">
                <div class="input-group">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id='btn1' type="button">The Guardian API</button>
                  </span>
                  <input type="text" class="form-control"  id="input1" placeholder="Search for..." id='search01'>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->

              <div class="col-lg-6">
                <div class="input-group">
                  <input type="text" class="form-control" id="input2" placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" id='btn2' type="button">The NY Times API</button>
                  </span>
                </div><!-- /input-group -->
              </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->





                    </div>
                </div>

    
    

    <div class="container-fluid">
        <div class="row">

            <div class=".col-md-6 col-xs-6">
                <div id="guardianDiv1">   </div>
            </div>

            <div class=".col-md-6 col-xs-6">
                <div id="guardianDiv2">   </div>
            </div>
         ...
        </div>
    </div>


   

    <script type="text/javascript">


$(document).ready(function() {

  $('#btn1').on('click', function() {
    var input1Val = $('#input1').val().trim();

    var url = ("https://content.guardianapis.com/search?q=" + input1Val + "&from-date=2014-01-01&api-key=adcd1e3d-5fa2-401b-b6f3-aefcd666d186");
    console.log("url=" + url);
    
    var anArray = [];

    $.ajax({
      url: url,
      method: 'GET'
    })
    .done(function(response) {

      console.log(response.response);

      for (var i = 0; i < response.response.results.length; i++) {
        var webTitle = response.response.results[i].webTitle;
        anArray.push(webTitle + " | ");
        $('#guardianDiv1').append(webTitle + '<br>');
      }

      console.log('anArray=' + anArray);
    });
    });

  $('#btn2').on('click', function() {

    var input2Val = $('#input2').val().trim();

    // Built by LucyBot. www.lucybot.com
    var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
      url += '?' + $.param({
      'api-key': "d75094cd314e4d3bb72232a3c0b82e00",
      'q': input2Val
      });

      console.log("url=" + url);

      var anArray = [];
     

      $.ajax({
        url: url,
        method: 'GET'
      })
      .done(function(response) {

      console.log(response);

      for (var i = 0; i < response.response.docs.length; i++) {
        var snippet = response.response.docs[i].snippet;

        anArray.push(snippet + " | ");
        $('#guardianDiv2').append(snippet + '<br>');
      }

      console.log('anArray=' + anArray);
  });
  });
});

</script>
</body>

</html>
